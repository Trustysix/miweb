<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form method="POST" action="{% url 'edit_product' product.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <select id="product_name" name="product_name" required>
                    {% for product in products %}
                        <option value="{{ product.id }}" {% if product.id == current_product.id %}selected{% endif %}>{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="{{ current_product.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ current_product.date }}" required>
            </div>
            <button type="submit">Update Product</button>
        </form>
        <a href="{% url 'index' %}">Back to Product List</a>
    </div>
</body>
</html>
